<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Boot Strap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
</head>
<body>
    <div class="container-fluid" style="background-color:black; height:80px; margin: top 2%"></div>
    <div><img src="https://m.media-amazon.com/images/I/61cl+E7jjQL._AC_SL1000_.jpg" class="img-responsive" style="align-self: center;">   
    <button class="btn btn-outline-primary">I am a btn</button> </div><!--Makes an outline of btn and when hover over btn it will be filled with color-->
    <button class="btn btn-primary">I am a btn</button><!--Ordinary btn with blue color-->
    <button class="btn btn-primary btn-lg">I am a btnLG</button><!--Creates a large btn-->
    <button class="btn btn-primary btn-sm">I am a btnSM</button><!--Creates a small btn-->
    <button class="btn btn-danger btn-block">I am a btnblock</button><!--Creates a btn which is streached all over screen -->
    <button class="btn btn-warning btn-block" disabled>I am a btndisable</button><!--Disables btn-->
    <button class="btn btn-danger btn-block"><i class="fa fa-thumbs-up"> am a btnblock</i></button><!--create an thumbs-up button-->
    <!--Many other types of icons can be genterated by bootstrap lib Just check over browser-->
</body>
</html>
